<!DOCTYPE html>
<!-- saved from url=(0059)https://getbootstrap.com/docs/4.5/examples/floating-labels/ -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Directivas Vue</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
        <div class="background">
            
            <div class="container app">

                <h2>Conocimientos de <b>{{ name }}</b></h2>
                <ul> 
                    <h4 v-if='encabezado'>Aprendidos</h4>
                    <li v-for='(unItem, i) in Aprendidos' v-bind:key='i'>{{ unItem }}</li>
                </ul>
                <ul> 
                    <h4 v-if='encabezado'>Por aprender</h4>
                    <li  v-for='(unItem, i) in Estudiar' v-bind:key='i' v-if='i%2==0'>{{++i}}. {{ unItem }}</li>
                </ul>
            </div>         
        </div>
    

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="script.js"></script>
      
    </body>	
</html>
